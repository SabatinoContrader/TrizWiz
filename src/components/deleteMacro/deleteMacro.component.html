<div class="delete">
	<h2>Seleziona l'id della macro fase da eliminare</h2>
	<form #f="ngForm">
		<div  class="idCustomer"><h2>
			Id Macro: </h2>
            <div >
                <select class="select" name="idSelected" ngModel="idSelected">
                    <option *ngFor="let macro of macro" [value]="macro.idMacro">{{macro.idMacro}}</option>
              </select>
			</div>
		</div>
        <button class="deleteButton" style="border-radius: 10%" type = "submit"(click)="delete(f)"> Elimina</button>
	</form>
	</div>
