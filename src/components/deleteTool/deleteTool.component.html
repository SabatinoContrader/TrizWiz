<body>
	<div class="deleteCustomer">
		<img
			src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/512/delete-user.png"
			class="imgSuperUser">
		<h1>Elimina Tool</h1>
    </div>
<div class="delete">
	<h2>Seleziona l'id del tool da eliminare</h2>
	<form #f="ngForm">
		<div  class="idCustomer"><h2>
			Id tool: </h2>
            <div >
                <select class="select" name="idSelected" ngModel="idSelected">
                    <option *ngFor="let lista of tool" [attr.value]="lista.id">{{lista.id}}</option>
              </select>
			</div>
		</div>

      
        <button class="deleteButton" style="border-radius: 10%" type = "submit"(click)="delete(f)"> Elimina</button>
    
	</form>
	</div>
</body>
