<body>
    <img src="https://i.postimg.cc/K81z1scJ/1063910-32.png" type = "submit"(click)="indietro(i)">
	<div class="insertFase">
		<img
			src="https://cdn4.iconfinder.com/data/icons/meBaze-Freebies/512/delete-user.png"
			class="imgSuperUser">
		<h1>Inserisci Fase</h1>
    </div>
<div class="insert">
	<form #f="ngForm">
		<div class="idFase">
            <h2>Seleziona l'id della Macrofase per scegliere la fase da inserire</h2>
            <table>
                <tr>
                <h2>Id Macro Fase: </h2>
                    <select name="idMacroFase" ngModel="idMacroFase">
                        <option *ngFor="let macroFase of macro" [value]="macroFase.idMacro">{{macroFase.idMacro}}</option>
                    </select>
                </tr>
            </table>
            <table>
                <tr>
                    <td><h2>Inserire tipologia fase:</h2></td>
                    <td><input type="text" name="tipologia"placeholder="inserire tipologia fase" ngModel></td>
                </tr>
            </table>
            <button class="selectionButton" style="border-radius: 10%" type = "submit"(click)="insert(f)"> Inserisci</button>
        </div>
	</form>
</div>
</body>
